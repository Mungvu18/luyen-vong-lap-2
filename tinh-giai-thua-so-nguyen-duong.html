<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Mời bạn nhập số cần tính giai thừa")
    let mul = 1;
    if (n<1);
    else {
        for(let i=1;i<n+1;i++){
            mul =mul *i;
        }
    }
    document.write("Giá trị giai thừa của "+n+" là:"+mul);
</script>
</body>
</html>
